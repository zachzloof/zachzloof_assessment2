<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Native Project</title>
    
</head>
<body>
    <div id="main-container">
        <h1>
            UFC Champion CRUD Application
        </h1>
        <p>
            This page will give you the ability to interact with a database. You will have create, read, update and delete permissions to the database.
        </p>
        <div id="all-the-forms">
            <form id="create-form">
                <h2 id="create-heading">
                    Create Form Below
                </h2>
                <input type="text" id="input-first-name" placeholder="Enter the first name of the champion you would like to add">
                <input type="text" id="input-last-name" placeholder="Enter the last name of the champion you would like to add">
                <input type="number" id="input-age" placeholder="Enter the age of the champion you would like to add">
                <input type="number" id="input-wins" placeholder="Enter the amount of wins the champion has">
                <input type="number" id="input-losses" placeholder="Enter the amount of losses the champion has">
                <input type="number" id="input-defences" placeholder="Enter the amount of defences the champion has">
                <input type="number" id="input-bonuses" placeholder="Enter the amount of bonuses of the champion has">
                <input type="text" id="input-divsion" placeholder="Enter the weight class of the champion you would like to add">
            </form>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
